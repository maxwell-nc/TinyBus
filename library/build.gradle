apply plugin: 'com.android.library'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided 'com.maxwell.nc:ReactiveLite:1.3'
}

//jCenter
apply plugin: 'com.novoda.bintray-release'

publish {
    repoName = 'Android'//repo名
    userOrg = 'maxwell-nc'//用户名
    groupId = 'com.maxwell.nc'//第1部分
    artifactId = 'TinyBus'////第2部分项目名
    publishVersion = '1.0'//版本号
    desc = 'A Tiny ReactiveX EventBus base on my lite reactive lib.'
    website = 'https://github.com/maxwell-nc/TinyBus'
}